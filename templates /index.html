<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Protocol Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #1C1C1E;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .card {
            background-color: #2C2C2E;
            border-radius: 20px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.7);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 360px;
            height: 520px;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .input-card {
            background: linear-gradient(145deg, #2CF8C5, #2C2C2E);
        }

        .output-card {
            background: linear-gradient(145deg, #2C2C2E, #2CF8C5);
        }

        .input-area, .output-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            border-radius: 15px;
            background: #1C1C1E;
            margin-bottom: 20px;
            box-shadow: inset 0px 2px 10px rgba(0, 0, 0, 0.5);
            white-space: pre-wrap; /* Preserves whitespace and line breaks */
        }

        .controls {
            display: flex;
            gap: 15px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 15px;
            border-radius: 20px;
            border: none;
            outline: none;
            background-color: #2C2C2E;
            color: white;
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            color: black;
            background-color: #2CF8C5;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }

        .btn:hover {
            background-color: #28D8B0;
            transform: translateY(-3px);
        }

        .loading-bar {
            height: 5px;
            width: 100%;
            background-color: #2CF8C5;
            margin-top: 10px;
            margin-bottom: -10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card input-card">
            <div class="input-area" id="user-inputs">
                <!-- User inputs will appear here -->
            </div>
            <div class="controls">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button class="btn" id="send-btn">Send</button>
                <button class="btn" id="end-session-btn">End Session</button>
            </div>
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        <div class="card output-card">
            <div class="output-area" id="ai-output">
                <!-- AI output will appear here -->
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sendBtn = document.getElementById('send-btn');
            const endSessionBtn = document.getElementById('end-session-btn');
            const userInputField = document.getElementById('user-input');
            const userInputs = document.getElementById('user-inputs');
            const aiOutput = document.getElementById('ai-output');
            const loadingBar = document.getElementById('loading-bar');
            let sessionId = null;

            sendBtn.addEventListener('click', async function () {
                const userInput = userInputField.value.trim();
                if (!userInput) return;

                // Show user input in the input area
                const userMessageDiv = document.createElement('div');
                userMessageDiv.textContent = userInput;
                userInputs.appendChild(userMessageDiv);

                // Clear the input field and show loading bar
                userInputField.value = '';
                loadingBar.style.display = 'block';

                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ input: userInput, session_id: sessionId })
                });

                const result = await response.json();
                sessionId = result.session_id;

                // Hide loading bar and display the AI output
                loadingBar.style.display = 'none';
                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.textContent = JSON.stringify(result.output, null, 2);
                aiOutput.appendChild(aiMessageDiv);
            });

            endSessionBtn.addEventListener('click', async function () {
                if (!sessionId) return;

                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ input: 'done', session_id: sessionId })
                });

                const result = await response.json();
                sessionId = null;

                const endMessageDiv = document.createElement('div');
                endMessageDiv.textContent = "Session ended: " + JSON.stringify(result.session_data, null, 2);
                aiOutput.appendChild(endMessageDiv);
            });
        });
    </script>
</body>
</html>
